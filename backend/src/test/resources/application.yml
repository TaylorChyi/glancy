spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        "[hibernate.dialect]": org.hibernate.dialect.H2Dialect

  logging:
    level:
      "[org.hibernate.SQL]": debug
      "[org.hibernate.orm.schema]": debug

oss:
  endpoint: https://oss-cn-beijing.aliyuncs.com
  bucket: glancy-avatar-bucket
  avatar-dir: avatars/
  public-read: true
  signed-url-expiration-minutes: 60
  verify-location: true
  access-key-id: test-access
  access-key-secret: test-secret

llm:
  default-client: doubao
  temperature: 0.7
  prompt-path: prompts/english_to_chinese.txt
  prompt-paths:
    ENGLISH: prompts/english_to_chinese.txt
    CHINESE: prompts/chinese_to_chinese.txt

tts:
  volcengine:
    # Credentials and routing for Volcengine TTS service during tests.
    app-id:
    # Access token issued by Volcengine for authentication.
    access-token: ${VOLCENGINE_ACCESS_TOKEN:}
    cluster: volcano_tts
    # Base URL used during tests; points to mock server or real endpoint.
    api-url: https://openspeech.bytedance.com/api/v1/tts
    # Interval for proactive health checks during tests.
    health-interval: PT1M

mail:
  verification:
    from: no-reply@test.glancy.xyz
    sender:
      display-name: "Glancy 测试服务"
    compliance:
      company-name: "Glancy 测试"
      company-address: "测试地址"
      support-email: support@test.glancy.xyz
      website: https://test.glancy.xyz
      unsubscribe-url: https://test.glancy.xyz/email/unsubscribe
      unsubscribe-mailto: unsubscribe@test.glancy.xyz
    deliverability:
      feedback-id-prefix: test-txn
      entity-ref-id-prefix: test-verification
    infrastructure:
      reverse-dns-domain: test.glancy.xyz
      spf-record: "v=spf1 include:spf.test.glancy.xyz ~all"
      dkim-selector: default
      dmarc-policy: "v=DMARC1; p=none; rua=mailto:dmarc@test.glancy.xyz"
      arc-seal-enabled: false
      arc-authentication-results: ""
      arc-message-signature: ""
      arc-seal: ""
    audience-policy:
      inactivity-threshold: P90D
      soft-bounce-suppression-threshold: 2
      hard-bounce-suppression-threshold: 1
    localization:
      default-language-tag: zh-CN
      messages:
        zh-CN:
          body: "测试验证码 {{code}}"
      rules: []
    streams:
      transactional-domain: test.glancy.xyz
      transactional-ip-pool: test-ip-txn
      marketing-domain: marketing.test.glancy.xyz
      marketing-ip-pool: test-ip-mkt
    templates:
      register:
        subject: "测试注册验证码"
        body: "注册验证码 {{code}}"
      login:
        subject: "测试登录验证码"
        body: "登录验证码 {{code}}"
      change-email:
        subject: "测试修改邮箱验证码"
        body: "修改邮箱验证码 {{code}}"
