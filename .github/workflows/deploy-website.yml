name: Deploy Website

on:
    push:
        branches:
            - main
            - 'feature-*'
        paths:
            - 'website/**'
            - '.github/workflows/deploy-website.yml'

jobs:
    build_and_deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: website/glancy-site
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: |
                  npm run lint
                  npm run lint:css
            - name: Build project
              run: npm run build
            - name: Clean server directory
              uses: appleboy/ssh-action@v0.1.8
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  script: rm -rf ${{ secrets.DEPLOY_PATH }}/*
            - name: Sync to server
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  source: website/glancy-site/dist/*
                  target: ${{ secrets.DEPLOY_PATH }}
