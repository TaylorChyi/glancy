name: website-deployment

on:
  push:
    paths:
      - "website/**"
  workflow_dispatch: {}

concurrency:
  group: website-deploy
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: website

    steps:
      - uses: actions/checkout@v4

      - name: Preflight - 目录与文件健全性检查
        run: |
          set -euxo pipefail
          pwd
          test -d . && test -f package.json && test -f vite.config.js

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare remote dist dir
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -euxo pipefail
            sudo mkdir -p /var/www/glancy-website/dist
            sudo chown -R $USER:$USER /var/www/glancy-website
            rm -rf /var/www/glancy-website/dist/*

      - name: Upload dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "website/dist/**"
          target: "/var/www/glancy-website/dist/"
          strip_components: 2
          debug: true

      - name: Verify remote files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -euxo pipefail
            ls -lah /var/www/glancy-website/dist
            test -f /var/www/glancy-website/dist/index.html
