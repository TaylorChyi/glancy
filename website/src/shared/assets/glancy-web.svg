<!--
背景：
 - 旧版 Web Logo 使用深色静态填充，暗色主题下对比度不足。
目的：
 - 采用 currentColor 单色方案，令图标颜色随语义色自动切换。
关键决策与取舍：
 - 保留 1024 视窗与三段矩形布局，确保现有尺寸与裁切兼容；
 - 放弃嵌套 clipPath，直接使用透明画布以便在不同背景上叠加。
影响范围：
 - Header、Sidebar 等消费 glancy-web 令牌的组件在暗色主题下将自动转为亮色填充。
演进与TODO：
 - 若未来需要彩色品牌版本，可新增 glancy-web-color 资源并在 icon registry 中注册。
-->
<svg
  width="1024"
  height="1024"
  viewBox="0 0 1024 1024"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-hidden="true"
>
  <title>Glancy Web Mark</title>
  <rect x="432" y="352" width="160" height="320" rx="20" fill="currentColor" />
  <rect x="672" y="192" width="160" height="320" rx="20" fill="currentColor" />
  <rect x="192" y="512" width="160" height="320" rx="20" fill="currentColor" />
</svg>
