<!--
背景：
 - 原始品牌方块 Logo 固定白底黑条，暗色模式下反差不足且难以复用。
目的：
 - 与其余图标保持一致，使用 currentColor 填充并移除硬编码白色背景。
关键决策与取舍：
 - 保留原始 1024 画布，方便 favicon 及高分辨率场景；
 - 通过透明画布让容器决定背景色，避免在深色界面出现白色边框。
影响范围：
 - 任何引用 glancy 令牌的组件将随主题语义色切换明暗。
演进与TODO：
 - 若需保留白底版本，可在资产库中补充 glancy-static-white 以供特定场景调用。
-->
<svg
  width="1024"
  height="1024"
  viewBox="0 0 1024 1024"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-hidden="true"
>
  <title>Glancy Mark</title>
  <rect x="432" y="352" width="160" height="320" rx="20" fill="currentColor" />
  <rect x="672" y="192" width="160" height="320" rx="20" fill="currentColor" />
  <rect x="192" y="512" width="160" height="320" rx="20" fill="currentColor" />
</svg>
