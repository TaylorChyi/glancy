<!--
背景：
 - PRO 标签资源以明暗两份 SVG 区分底色，且尺寸达 320x160，加载成本偏高。
目的：
 - 重绘为 currentColor 单色标牌，统一到 icon 管理体系，依靠样式颜色适配主题。
关键决策与取舍：
 - 采用带倒角的水平胶囊造型并内嵌「PRO」字母轮廓，保持识别度且兼容小尺寸。
影响范围：
 - 所有引用 pro-tag 图标的界面将加载本文件，原双份资源移除。
演进与TODO：
 - 若需要带背景的角标，可额外新增 pro-tag-badge 资源。
-->
