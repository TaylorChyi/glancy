<!--
背景：
 - 历史上 send-button 图标在暗亮主题下复用相同路径，但通过多份 SVG 文件区分颜色，造成资源重复。
目的：
 - 提供基于 currentColor 的单一纸飞机图标，允许通过 CSS 控制主题颜色，同时精简资源结构。
关键决策与取舍：
 - 延续 18x18 视窗以保持与 ChatInput 遮罩尺寸兼容；也评估过扩展至 24x24，但会带来遮罩适配成本。
影响范围：
 - 所有引用 send-button 令牌的组件统一加载此资源，明暗主题将依赖样式颜色。
演进与TODO：
 - 若后续需要更复杂的状态（如禁用态），可继续沿用命名后缀机制追加新变体。
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 18 18"
  aria-hidden="true"
  fill="currentColor"
>
  <path d="M2.25 15.75 16.5 9 2.25 2.25l4.5 6-4.5 7.5Z" />
</svg>
